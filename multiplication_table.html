<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr {
        border: 1px solid rgb(255, 7, 222);
        border-collapse: collapse;
      }
      td {
        width: 30px;
        border: 1px solid rgb(255, 7, 222);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="myTable"></table>
  </body>
  <script>
    const table = document.querySelector("#myTable");
    let myFutureChildren = "";
    for (let i = 1; i < 11; i++) {
      myFutureChildren += "<tr>";
      for (let j = 1; j < 11; j++) {
        myFutureChildren += "<td>" + j * i + "</td>";
      }
      myFutureChildren += "</tr>";
    }
    table.innerHTML = myFutureChildren;
  </script>
</html>
