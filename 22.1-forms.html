<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      input[type="button"] {
        padding: 10px 20px;
      }
      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" class="input-group" /><br /><br />
        <label for="age">Age:</label><br />
        <input type="number" id="age" class="input-group" /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" class="input-group" /><br /><br />
        <input type="button" value="Confirm" />
        <input type="button" id="changeInfo" value="Change information" />
      </form>
    </div>
    <script>
      const confirmButton = document.querySelector("input[value='Confirm']");
      const changeInfoButton = document.querySelector("#changeInfo");
      const inputsGroup = document.querySelectorAll(".input-group");
      const containerElement = document.querySelector(".container");

      //confirm function
      confirmButton.addEventListener("click", () => {
        if (document.querySelector("#ConfirmMsg"))
          containerElement.removeChild(document.querySelector("#ConfirmMsg"));

        for (const input of inputsGroup) {
          if (!input.value) {
            if (document.querySelector("#ConfirmMsg"))
              containerElement.removeChild(
                document.querySelector("#ConfirmMsg")
              );
            return false;
          }
        }
        for (const input of inputsGroup) {
          input.disabled = true;
        }

        const ConfirmMsg = document.createElement("div");
        ConfirmMsg.textContent =
          "congratulations you successfully sent this form";
        ConfirmMsg.id = "ConfirmMsg";
        document.querySelector(".container").appendChild(ConfirmMsg);
      });

      // change information function
      changeInfoButton.addEventListener("click", () => {
        if (document.querySelector("#ConfirmMsg"))
          containerElement.removeChild(document.querySelector("#ConfirmMsg"));
        for (const input of inputsGroup) {
          input.disabled = false;
        }
      });
    </script>
  </body>
</html>
