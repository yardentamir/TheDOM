<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Modifying Elements</title>
  </head>
  <style>
    h1 {
      color: red;
    }
    p {
      font-size: 20px;
    }
  </style>
  <body>
    <h1>
      I hate the color red. If only I was blue and I can sing "Im blue da da di
      da da daaa"
    </h1>
    <p class="paragraph">I wish I was bigger</p>
    <div id="description">
      Select me and change my display property if you dare!
    </div>
  </body>
  <script>
    //your js code here
    "use strict";
    window.onload = function () {
      //--change color h1 to blue--///
      const h1 = document.querySelector("h1");
      h1.style.color = "blue";
      //--change font size paragraph to 30px--///
      const p = document.querySelector("p");
      p.style.fontSize = "30px";
      //--change description display to inline block--///
      const description = document.getElementById("description");
      description.style.display = "inline-block";
      //--change body background color to green--///
      const body = document.querySelector("body");
      body.style.backgroundColor = "green";
      //--change title text to "hello"--///
      const title = document.getElementsByTagName("title")[0];
      let curText = title.textContent;
      title.textContent = "Hello " + curText;
    };
  </script>
</html>
